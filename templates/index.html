{% extends "base.html" %}

{% block title %}Inicio - Libro de Recetas{% endblock %}

{% block content %}
    <h2>Listado de Recetas</h2>
    {% if recetas %}
        <ul>
            {% for receta in recetas %}
                <li>
                    <a href="{{ url_for('ver_receta', nombre=receta['nombre']) }}">{{ receta['nombre'] }}</a>
                    <form action="{{ url_for('eliminar_receta', nombre=receta['nombre']) }}" method="post" style="display:inline;">
                        <button type="submit">‚ùå Eliminar</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay recetas disponibles.</p>
    {% endif %}
{% endblock %}
